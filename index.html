<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: fixed linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div class="max-w-xl mx-auto px-4 pt-10 pb-4 text-white text-center">
        <h1 class="text-3xl font-extrabold flex justify-center items-center gap-3">
            <span class="bg-white/20 p-2 rounded-xl text-2xl shadow-inner text-white">üìù</span> Task System
        </h1>
    </div>

    <div class="max-w-xl mx-auto px-4 space-y-6">
        
        <div class="glass rounded-3xl shadow-2xl p-6 border border-white/20">
            <h2 class="text-lg font-extrabold mb-5 flex items-center gap-2 text-gray-800">
                <span class="w-2 h-6 bg-blue-600 rounded-full"></span> Tugasan Baru
            </h2>
            
            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-[11px] font-black text-slate-700 uppercase mb-1 tracking-widest ml-1">Nama Tugasan</label>
                    <textarea id="taskName" rows="2" placeholder="Masukkan nama tugasan..." class="w-full border border-gray-300 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-blue-500 transition shadow-sm bg-white text-gray-800 font-medium" required></textarea>
                </div>

                <div class="grid grid-cols-3 gap-2">
                    <div>
                        <label class="block text-[10px] font-black text-slate-700 uppercase mb-1 tracking-widest text-center">Kategori</label>
                        <select id="category" class="w-full border border-gray-300 rounded-xl p-2 text-xs font-bold bg-white text-gray-800 outline-none"></select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-700 uppercase mb-1 tracking-widest text-center">Priority</label>
                        <select id="priority" class="w-full border border-gray-300 rounded-xl p-2 text-xs font-bold bg-white text-gray-800 outline-none"></select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-700 uppercase mb-1 tracking-widest text-center">Status</label>
                        <select id="status" class="w-full border border-gray-300 rounded-xl p-2 text-xs font-bold bg-white text-gray-800 outline-none"></select>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="subBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl shadow-xl transition transform active:scale-95 text-sm uppercase tracking-widest">
                        SIMPAN TUGASAN
                    </button>
                </div>
            </form>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-white font-black text-lg uppercase tracking-tight">Senarai Tugasan</h2>
                <button onclick="loadData()" class="bg-white/20 hover:bg-white/30 text-white text-[10px] font-black py-2 px-4 rounded-full border border-white/30 transition uppercase">üîÑ REFRESH</button>
            </div>
            
            <div id="taskCardContainer" class="space-y-3">
                <div class="glass p-8 rounded-3xl text-center text-gray-400 italic font-bold">Memuatkan data...</div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx-Dks9_z1Wq5dB3aOxPMLzC4wWQsGPpAwzl-4EZRlcDOHBfE1IUYoQtlBZqom1qRT0/exec";

        window.onload = loadData;

        async function loadData() {
            try {
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();

                fillDropdown('category', data.categories);
                fillDropdown('status', data.statuses);
                fillDropdown('priority', data.priorities);
                
                const container = document.getElementById('taskCardContainer');
                if (!data.tasks || data.tasks.length === 0) {
                    container.innerHTML = `<div class="glass p-8 rounded-3xl text-center text-gray-400 font-bold italic">Tiada tugasan ditemui.</div>`;
                    return;
                }

                container.innerHTML = data.tasks.map(t => {
                    if (!t.name) return '';
                    
                    let pColor = "bg-gray-200 text-gray-600";
                    if (t.priority === 'High') pColor = "bg-red-500 text-white shadow-sm";
                    if (t.priority === 'Medium') pColor = "bg-yellow-400 text-gray-900 shadow-sm";
                    if (t.priority === 'Low') pColor = "bg-green-500 text-white shadow-sm";

                    let sColor = "text-orange-500 font-black";
                    if (t.status === 'COMPLETED') sColor = "text-green-600 font-black";

                    return `
                    <div id="card-${t.row}" class="glass rounded-3xl p-5 shadow-lg border border-white/40">
                        <div class="mb-3">
                            <h3 class="text-[15px] font-extrabold text-gray-800 leading-snug">${t.name}</h3>
                            <p class="text-[9px] text-gray-400 font-bold italic uppercase tracking-wider mt-0.5">${t.date}</p>
                        </div>

                        <div class="flex items-center gap-2 pt-3 border-t border-gray-100">
                            <span class="bg-blue-600 text-white text-[8px] px-2 py-1 rounded font-black uppercase whitespace-nowrap">${t.category}</span>
                            <span class="${pColor} text-[8px] px-2 py-1 rounded font-black uppercase whitespace-nowrap">${t.priority}</span>
                            
                            <div class="flex-grow">
                                <select onchange="updateStatus(${t.row}, this.value)" class="text-[10px] border-none bg-transparent rounded-lg p-0 font-black uppercase outline-none ${sColor} cursor-pointer w-full">
                                    ${data.statuses.map(s => `<option value="${s}" ${s === t.status ? 'selected' : ''}>${s}</option>`).join('')}
                                </select>
                            </div>

                            <button onclick="clearRow(${t.row})" class="text-red-500 p-1 hover:bg-red-50 rounded-lg transition shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>`;
                }).join('');

            } catch (e) {
                document.getElementById('taskCardContainer').innerHTML = `<div class="glass p-8 rounded-3xl text-center text-red-500 font-bold italic underline">RALAT: Gagal tarik data.</div>`;
            }
        }

        function fillDropdown(id, items) {
            const el = document.getElementById(id);
            if (el && items) el.innerHTML = items.map(i => `<option value="${i}">${i}</option>`).join('');
        }

        document.getElementById('taskForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.innerText = "MENYIMPAN..."; btn.disabled = true;
            const payload = {
                taskName: document.getElementById('taskName').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value
            };
            await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            document.getElementById('taskForm').reset();
            loadData();
            btn.innerText = "SIMPAN TUGASAN"; btn.disabled = false;
        };

        async function updateStatus(rowId, newStatus) {
            await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ row: rowId, status: newStatus }) });
            loadData();
        }

        async function clearRow(rowId) {
            if (confirm("Padam data pada baris ini?")) {
                await fetch(WEB_APP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ row: rowId, action: "delete" }) });
                loadData();
            }
        }
    </script>
</body>
</html>
