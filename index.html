<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager | GS + GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loading-overlay { display: none; background: rgba(255,255,255,0.7); }
        .is-loading .loading-overlay { display: flex; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-12">

    <nav class="bg-blue-700 text-white shadow-lg mb-8">
        <div class="max-w-5xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <span>ðŸ“‹</span> Task Manager
            </h1>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4">
        
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden mb-8">
            <div class="p-6">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Tambah Tugasan Baru</h2>
                <form id="taskForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Task</label>
                        <input type="text" id="taskName" placeholder="Masukkan tugasan..." class="w-full border border-gray-300 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Kategori</label>
                        <select id="category" class="w-full border border-gray-300 rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Priority</label>
                        <select id="priority" class="w-full border border-gray-300 rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status Awal</label>
                        <select id="status" class="w-full border border-gray-300 rounded-lg p-2.5 outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>
                    <div class="md:col-span-4 flex justify-end">
                        <button type="submit" id="subBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2.5 rounded-lg transition shadow-md">
                            Simpan Task
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800">Senarai Tugasan</h2>
                <button onclick="loadData()" class="text-blue-600 text-sm font-medium hover:underline text-gray-500 italic">Refresh Data</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-bold">
                        <tr>
                            <th class="px-6 py-4">Tugasan</th>
                            <th class="px-6 py-4">Kategori</th>
                            <th class="px-6 py-4">Priority</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody" class="divide-y divide-gray-100 text-gray-700">
                        <tr><td colspan="5" class="px-6 py-10 text-center text-gray-400">Memuatkan data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

                .then(data => {

                    fillDropdown('status', data.statuses);

                    renderTable(data.tasks, data.statuses);
                })
                .catch(err => console.error("Error load data:", err));
        }
