<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">âž• Tambah Task Baru</h2>
            <form id="taskForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="taskName" placeholder="Nama Task" class="border p-2 rounded w-full" required>
                <select id="category" class="border p-2 rounded w-full"></select>
                <select id="priority" class="border p-2 rounded w-full"></select>
                <select id="status" class="border p-2 rounded w-full"></select>
                <button type="submit" id="subBtn" class="md:col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Simpan Task</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">ðŸ“‹ Senarai Tugasan</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 uppercase text-sm">
                            <th class="p-3 border">Task</th>
                            <th class="p-3 border">Kategori</th>
                            <th class="p-3 border">Priority</th>
                            <th class="p-3 border">Status</th>
                            <th class="p-3 border">Tindakan</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx-Dks9_z1Wq5dB3aOxPMLzC4wWQsGPpAwzl-4EZRlcDOHBfE1IUYoQtlBZqom1qRT0/exec";

        // Load data on startup
        window.onload = loadData;

        function loadData() {
            fetch(WEB_APP_URL)
                .then(res => res.json())
                .then(data => {
                    // Isi Dropdown
                    fillDropdown('category', data.categories);
                    fillDropdown('status', data.statuses);
                    fillDropdown('priority', data.priorities);
                    
                    // Isi Table
                    renderTable(data.tasks, data.statuses);
                });
        }

        function fillDropdown(id, items) {
            const el = document.getElementById(id);
            el.innerHTML = items.map(i => `<option value="${i}">${i}</option>`).join('');
        }

        function renderTable(tasks, allStatuses) {
            const tbody = document.getElementById('taskTableBody');
            tbody.innerHTML = tasks.map(t => `
                <tr class="hover:bg-gray-50 border-b">
                    <td class="p-3 font-medium">${t.name}</td>
                    <td class="p-3"><span class="bg-gray-200 px-2 py-1 rounded text-xs">${t.category}</span></td>
                    <td class="p-3">${t.priority}</td>
                    <td class="p-3">
                        <select onchange="updateStatus(${t.row}, this.value)" class="text-sm border rounded p-1">
                            ${allStatuses.map(s => `<option value="${s}" ${s === t.status ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </td>
                    <td class="p-3">
                        <span class="${t.status === 'COMPLETED' ? 'text-green-500' : 'text-orange-500'} text-xs font-bold">
                            ${t.status}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // Fungsi UPDATE status
        function updateStatus(rowId, newStatus) {
            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ row: rowId, status: newStatus })
            }).then(() => alert("Status Dikemaskini!"));
        }

        // Fungsi SUBMIT task baru
        document.getElementById('taskForm').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('subBtn');
            btn.disabled = true;
            btn.innerText = "Menyimpan...";

            const payload = {
                taskName: document.getElementById('taskName').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value
            };

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            }).then(() => {
                alert("Berjaya!");
                location.reload();
            });
        };
    </script>
</body>
</html>
